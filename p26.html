<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="mainBox">
    <div class="screenBox">
      <div class="screen"></div>
    </div>
    <div class="gridBox">
      <div class="buttonBox">
        <div class="button AC">AC</div>
        <div class="button plusOrMinus">+/-</div>
        <div class="button modulo">%</div>
        <div class="button buttonOperator divide">/</div>
        <div class="button buttonNum 7">7</div>
        <div class="button buttonNum 8">8</div>
        <div class="button buttonNum 9">9</div>
        <div class="button buttonOperator multiply">X</div>
        <div class="button buttonNum 4">4</div>
        <div class="button buttonNum 5">5</div>
        <div class="button buttonNum 6">6</div>
        <div class="button buttonOperator subtract">-</div>
        <div class="button buttonNum 1">1</div>
        <div class="button buttonNum 2">2</div>
        <div class="button buttonNum 3">3</div>
        <div class="button buttonOperator add">+</div>
        <div class="button buttonNum zero">0</div>
        <div class="button decimal">.</div>
        <div class="button equals">=</div>
      </div>
    </div>
  <script src="./main.js"></script>
</body>
</html>
