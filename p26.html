<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./styles.reset.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="mainBox">
    <div class="screenBox">
      <div class="screen"></div>
    </div>
    <div class="gridBox">
      <div class="buttonBox">
        <button class="button AC">AC</button>
        <button class="button plusOrMinus">+/-</button>
        <button class="button modulo">%</button>
        <button class="button buttonOperator divide">/</button>
        <button class="button buttonNum 7">7</button>
        <button class="button buttonNum 8">8</button>
        <button class="button buttonNum 9">9</button>
        <button class="button buttonOperator multiply">X</button>
        <button class="button buttonNum 4">4</button>
        <button class="button buttonNum 5">5</button>
        <button class="button buttonNum 6">6</button>
        <button class="button buttonOperator subtract">-</button>
        <button class="button buttonNum 1">1</button>
        <button class="button buttonNum 2">2</button>
        <button class="button buttonNum 3">3</button>
        <button class="button buttonOperator add">+</button>
        <button class="button buttonNum zero">0</button>
        <button type="button" class="button buttonNum decimal">.</button>
        <button class="button equals">=</button>
      </div>
    </div>
  <!-- <script src="./main.js"></script> -->
  <script src="./mainFirstTry.js"></script>
</body>
</html>
